<center><pre><b><i>
<p><h1>NATURE</h1><p/></i></b>
<h3>Nature has given us 
everything we need,
To care and tend for it, 
should be our deed.

Already we have repented 
for her warning and pleas,
we did not heed,
Righteousness and mercy 
should be our creed.
</h3></pre></center>
